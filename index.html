<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/Icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCode</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
</head>
<body>
    <h1 class="light-mode">TypeCode</h1>
    <div class="content light-mode">
        <div class="left light-mode">
            <textarea 
                id="input"
                class="light-mode"
                placeholder="Digite seu cÃ³digo" 
                autofocus></textarea>
                <div class="button-group">
                    <button class="button light-mode" id="start">Iniciar</button>
                    <button class="button light-mode" id="repeat">Repetir</button>
                    <select class="light-mode" id="select-speed">
                        <option value="100" selected>0,1 Segundos</option>
                        <option value="200">0,2 Segundos</option>
                        <option value="300">0,3 Segundos</option>
                        <option value="400">0,4 Segundos</option>
                        <option value="500">0,5 Segundos</option>
                    </select>
                </div>
        </div>
        <div class="right light-mode">
            <button class="button light-mode" id="toggle-theme">Dark Mode</button>
            <div class="light-mode" id="view">
                <pre><code id="code"><label></label></code></pre>
                <!-- <div id="bar" class="isNotTyping"></div> -->
            </div>
        </div>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
